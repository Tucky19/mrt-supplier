name: pages build and deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:          # มีปุ่ม Run workflow ให้กดเองได้

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true    # กันคิวค้าง—ถ้ามีรอบใหม่ ให้ยกเลิกรอบเก่าอัตโนมัติ

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # อัปโหลดไฟล์หน้าเว็บจาก "ราก repo"
      # (รวม CNAME, index.html, 404.html, contact.html, products.html, assets/)
      - name: Upload web files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
